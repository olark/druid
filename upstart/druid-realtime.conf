description "olark-druid-realtime"

start on runlevel [2345]
stop on runlevel [^2345]

respawn

setuid pronem
setgid pronem

script
/bin/bash -i <<EOT
    [ -r /etc/bootstrap_olark_env ] && . /etc/bootstrap_olark_env
    export DRUID_PATH=/home/pronem/projects/druid
    java -Xmx256m -Duser.timezone=UTC -Dfile.encoding=UTF-8 -Ddruid.realtime.specFile=config/analytics/analytics_realtime.spec -cp /home/pronem/projects/druid/druid-services-selfcontained.jar io.druid.cli.Main server realtime
EOT
end script
